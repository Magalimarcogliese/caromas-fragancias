<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Seo -->
    <meta name="description" content="¿Preguntas o comentarios? ¡Contáctanos! Estamos aquí para ayudarte. Completa nuestro formulario en línea o contáctanos por correo electrónico o teléfono.">
    <meta name="keywords" content="contacto de empresa de aromatizantes, consultas sobre fragancias para auto, información de contacto, formulario de contacto, servicio al cliente, aromatizantes vehiculares">
    <meta name="author" content="Magali Marcogliese">
    <title>Caromas Fragancias | Contacto</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./../img/icono-caromas.png">
    <!-- Link css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link css SASS -->
    <link rel="stylesheet" href="./../css/main.css">
    <!-- Fuentes -->
    <link rel="stylesheet" href="https://use.typekit.net/xyn1szl.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid cont-menu">
                <!-- Logo Caromas -->
                <img class="img-menu" src="./../img/logo-caromas.jpg" alt="logo-caromas">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú de navegación -->
                <div class="collapse navbar-collapse menu" id="navbarNav">
                    <ul class="navbar-nav menu-ul">
                        <li class="nav-item menu-item">
                            <a class="nav-link menu-link" aria-current="page" href="./../index.html">Inicio</a>
                        </li>
                        <li class="nav-item menu-item">
                            <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item menu-item">
                            <a class="nav-link" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item menu-item">
                            <a class="nav-link" href="./packaging.html">Packaging</a>
                        </li>
                        <li class="nav-item menu-item">
                            <a class="nav-link active" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main -->
    <main class="main-contacto">
        <h1>Contactanos</h1>
        <section class="contactanos">
            <!-- Mapa de Google Maps -->
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13145.837467330502!2d-58.495440781116486!3d-34.54192283219873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb6bce5a77d9d%3A0x629a0a5df7044897!2sStartupM3%20Multiespacio%20Emprendedor%20-%20Cowork%20-%20Ecowork!5e0!3m2!1ses-419!2sar!4v1712330544040!5m2!1ses-419!2sar" width="545" height="620" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form-contacto">
                <!-- Datos de contacto + svg icon -->
                <div class="datos-contacto">
                    <div class="alinear-elementos">
                        <img src="./../img/contact-mail.svg" alt="icono-mail">
                        <h3>caromasfraganciasgmail.com</h3>
                    </div>
                    <div class="alinear-elementos">
                        <img src="./../img/contact-phone.svg" alt="icono-tel" class="rotar-icono">
                        <h3>+54 911 12345678</h3>
                    </div>
                    <div class="alinear-elementos">
                        <img src="./../img/contact-map-pin.svg" alt="icono-ubicacion">
                        <h3>Martín A. Malharro 2670, Ciudad Autónoma de Buenos Aires.</h3>
                    </div>
                </div>
                <!-- Formulario de contacto -->
                <div class="formulario">
                    <div>
                        <h2>Dejanos tu consulta acá:</h2>
                    </div>
                    <form>
                        <div>
                            <input type="text" placeholder="Nombre y apellido" required>
                        </div>
                        <div>
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div>
                            <input type="number" placeholder="Teléfono" required>
                        </div>
                        <div>
                            <input type="text" placeholder="Asunto" required>
                        </div>
                        <div>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su consulta aquí"></textarea>
                        </div>
                        <div>
                            <input class="boton-enviar" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Redes sociales -->
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="./../img/icono-fb.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img src="./../img/icono-ig.png" alt="Instagram"></a>
            <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank"><img src="./../img/icono-mail.png" alt="Mail"></a>
        </div>
        <!-- Copyright -->
        <h4 class="copyright">© 2024 <span>Caromas Fragancias</span>, todos los derechos reservados.</h4>
    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
